<!doctype html>
<html ng-app="onepush">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="libs/angular.min.js"></script>
    <script src="libs/ui.router.js"></script>
    <!-- scripts -->
    <script src="script.js"></script>
    <script src="controller/app.controller.js"></script>
    <script src="controller/listing.controller.js"></script>
    <script src="service/service.js"></script>
</head>

<body ng-controller="app as a">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
        </div>
    </div>
    <h1>Hapi server running</h1>
    <div class="page-header">
        <h1>{{a.name}}<small>-- finding the best online websites!</small></h1>
    </div>
    <div class="container-fluid">
        <section class="col-sm-12 col-md-8">
            <div ui-view="listing"></div>
        </section>
        <section class="col-sm-12 col-md-4">
            <div ui-view="newListing"></div>
        </section>
    </div>
</body>

</html>
