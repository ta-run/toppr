<div class="listing col-sm-12">
    <div class="row">
        <div class="search col-sm-12">
            <div class="row">
                <input type="text" class="form-control" placeholder="Search by (title url or tag)" ng-model="l.search"/>
            </div>
        </div>
        <div ng-repeat="website in l.websites | filter:l.search" class="website pull-left col-sm-12">
            <span class="glyphicon glyphicon-picture col-sm-1"></span>
            <div class="details col-sm-11">
                <p>{{website.title}}</p>
                <div class="col-sm-12 col-md-4 col-lg-2">
                    <div class="row">
                        <span class="glyphicon glyphicon-tag"></span>
                        <span>{{website.tag}}</span>
                    </div>
                </div>
                <span class="pull-left separator hidden-xs"> | </span>
                <div class="col-sm-12 col-md-4 col-lg-8">
                    <div class="row">
                        <span class="glyphicon glyphicon-link"></span>
                        <a ng-href="http://{{website.url_address}}" target="_blank">{{website.url_address}}</a>
                    </div>
                </div>
            </div>
            <p class="pull-right like" ng-click="l.like(website)" ng-class="{active: website.liked}">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                <span class="like-counter" ng-show="website.like_counter > 0">{{website.like_counter}}</span>
            </p>
        </div>
    </div>
</div>
